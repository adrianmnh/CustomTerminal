# Inserts a blank line between shell prompts
add_newline = true


format = """\
[  ╭─ ](208)$shell[oberon ](8)$directory$python$git_branch $custom$battery
[  ╰╮](208)$git_status $all\
[   ╰───契](208)$character($style)"""


#🌩️🌱⎇ ❯ ⎇ ⚡ 者  🔐   聯 🛡  _  🔌
#                           

[character]
success_symbol = "[   ](73)"
error_symbol = "[✗](90)"


[git_branch]
symbol = "שׂ "
format = " [樓$remote_name](202)[ $symbol$branch](3) "
style = '3'
truncation_length = 15
truncation_symbol = "…/"
only_attached = false
always_show_remote = true

[cmd_duration]
format="[\\(took $duration\\)]($style)"
style='11'
min_time = 1

[git_status]
# conflicted = "⚔️{$count}"
# ahead = "🏎️💨×${count}"
# behind = "🐢×${count}"
# diverged = "🔱🏎️💨×${ahead_count} 🐢×${behind_count}"
# untracked = "🛤️×${count}"
# stashed = "📦"
# modified = "📝×${count}"
# staged = "🗃️×${count}"
# renamed = "📛×${count}"
# deleted = "🗑️×${count}"
style = "9"
format = "[ [github 例](9)adrianmnh\\[$all_status$ahead_behind\\]]($style)"
disabled=false

[username]
style_user = "8"
style_root = "black bold"
format = "[$user]($style) "
disabled = true  # disable in powershell
show_always = true

[directory]
style = '11'
truncation_length = 1
truncation_symbol = "../~"
# fish_style_pwd_dir_length=2
home_symbol = " "
read_only_style = "160"
read_only = " 廬"
format = "[$read_only]($read_only_style)[$path]($style)"

[directory.substitutions]
"F:"=" ﱲ "

[shell]
style='8'
fish_indicator = ""
powershell_indicator = "⚡"
unknown_indicator = "shell"
format='[$indicator]($style)'
disabled = false

[python]
symbol = " "
python_binary = "python3"
style='2'
format='[ (\($virtualenv\))]($style) via [$symbol$version]($style)'

[custom.tztime]
# command = 'date +"%Z %A%a %b%B %d %m%Y %l:%M%p"'
command = 'date +"%m-%d-%y %l:%M%P"'
when = "true"
style="8"
format = '[ $symbol( \[$output)\] ]($style)'
symbol = ""

