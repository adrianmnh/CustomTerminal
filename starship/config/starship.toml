# Inserts a blank line between shell prompts
add_newline = true


format = """\
[        ╭╴](208)$env_var\
   $all[ ╰──契](208)$character"""


#🌩️🌱⎇ ❯ ⎇ ⚡ 者  🔐   聯 🛡  _  🔌
#                           

[character]
success_symbol = "[   ](73)"
error_symbol = "[✗](90)"


[git_branch]
symbol = "שׂ "
format = " on branch:[$symbol$branch]($style) "
truncation_length = 4
truncation_symbol = "…/"
style = '3'

[username]
style_user = "8"
style_root = "black bold"
format = "[$user]($style) "
disabled = false  # disable in powershell
show_always = true

[directory]
style = '11'
truncation_length = 5
truncation_symbol = " …/"
# fish_style_pwd_dir_length=2
home_symbol = "  ~"
read_only_style = "160"
read_only = " 廬"
format = "[$read_only]($read_only_style)[$path]($style)"
use_logical_path=true

[directory.substitutions]
"F"=" ﱲ ~"

[shell]
fish_indicator = ""
powershell_indicator = "⚡"
unknown_indicator = "mystery shell"
style = "red bold"
disabled = true

[python]
symbol = " "
python_binary = "python3"
style='2'
format='[ (\($virtualenv\))]($style) via [$symbol$version]($style)'

[custom.tztime]
# command = 'date +"%Z %A%a %b%B %d %m%Y %l:%M%p"'
command = 'date +"%m-%d-%y %l:%M%P"'
when = "true"
style="8"
format = '[  $symbol( \[$output)\]]($style)'
symbol = ""

